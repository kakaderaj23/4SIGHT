<!DOCTYPE html>
<html>
<head>
    <title>Add Alert - Lathe {{ lathe_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lathe.css') }}">
</head>
<body>
    <div class="alert-form-container">
        <h2>Create New Alert</h2>
        <form method="POST" action="{{ url_for('handle_alert', lathe_id=lathe_id) }}">
            {{ alert_form.csrf_token }}
            <div class="form-group">
                {{ alert_form.message.label }}
                {{ alert_form.message(class="form-control", rows=4) }}
            </div>
            <button type="submit" class="btn btn-alert">Send Alert</button>
        </form>
    </div>
</body>
</html>
